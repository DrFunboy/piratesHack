<script>
SCRM._service['/chunk/forgotpassword'] = function(data) {
    var username = data.username;
    if (username) rocnfrm('Отправить ссылку на восстановление пароля: <b>'+ username +'</b>', function(){
        $.post('/login/forgotpassword.html', {
            email: username,
            recoveraccess: true
        }, function(data){
            SCRM.success('Отправил');
        })
        .fail(failXHR);
    })
};
</script>
